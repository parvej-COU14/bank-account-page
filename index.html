<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
    <title>JANATA BANK ID DHAKA</title>
</head>
<body>
    
   <!-- /////Login-area -->
   <div id="login-area"class="login-area w-75 mx-auto">
            <h1 class="text-center py-3" id="header">Welcome to our Janata Bank</h1>
            <div id="loginForm" class="login-form shadow p-3 mb-5 bg-body rounded py-4 mx-4">
            <h4 class="fw-bold">Login</h4>
            <input type="text" class="form-control my-4" placeholder="Email">
            <input type="password" class="form-control my-4" placeholder="Password">
            <button id="login"class="btn btn-success col-1-sm ">Enter</button>
            </div>
</div>

    <div id="Transition-area">
          
            <!-- /////Card-area/// -->
            <div class="row w-75 mx-auto text-center">
                <div class="col-md-4  ">
                 <div class="diposit status">
                    <h2>Diposit</h2>
                    <h3>$ <span id="currentDeposit">00</span></h3>
                 </div>
                </div>
                <div class="col-md-4 ">
                   <div class="withdraw status ">
                    <h2>Withdraw</h2>
                    <h3>$ <span id="currentWithdraw">00</span></h3>
                   </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h2>Balance</h2>
                    <h3>$ <span id="currentBalance">1000</span></h3>
                    </div>
                </div>
              </div>
              

              <div class="row my-5 pt-5 w-75 mx-auto">
               <!-- ////Deposit-area// -->
               <div class="col-md-6  ">
                        <div id="loginForm" class="login-form shadow p-3 mb-5 bg-body rounded py-4 mx-4">
                            <h4 class="fw-bold">Deposit</h4>
                            <input type="text" id="depositAmount" class="form-control mb-3" placeholder="$ amount you want to Diposit">
                            <button id="deposit"class="btn btn-success col-1-sm ">Deposit</button>
                        </div>
                </div>
                <!-- ///withdraw-area// -->
                <div class="col-md-6 ">
                            <div id="loginForm" class="login-form shadow p-3 mb-5 bg-body rounded py-4 mx-4">
                                <h4 class="fw-bold">Withdraw</h4>
                                <input type="text" id="withdrawAmount" class="form-control mb-3" placeholder="$ amount you want to withdraw">
                                <button id="withdrawBtn"class="btn btn-success col-1-sm ">Withdraw</button>
                            </div>
                </div>
</div>
    <script src="bank.js">
    </script>
</body>
</html>
